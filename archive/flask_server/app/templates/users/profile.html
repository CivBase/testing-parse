{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, you!</h1>
            <dl class="dl-horizontal">
                <dt>Email</dt>
                <dd>{{ user.email }}</dd>
                <dt>Password (Hashed)</dt>
                <dd>{{ user.password }}</dd>
            </dl>
            <p>
                <a class="btn btn-primary btn-lg" href="{{ url_for('users.logout') }}">Sign out</a>
                <a class="btn btn-default btn-lg" href="{{ url_for('foo.foobar') }}">Foobar</a>
            </p>
        </div>
    </div>
{% endblock %}
